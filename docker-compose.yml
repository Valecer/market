services:
  postgres:
    image: postgres:16-alpine
    container_name: marketbel-postgres
    environment:
      POSTGRES_USER: marketbel_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: marketbel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketbel_user -d marketbel"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketbel-network

  redis:
    image: redis:7-alpine
    container_name: marketbel-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - marketbel-network

  worker:
    build:
      context: ./services/python-ingestion
      dockerfile: Dockerfile
    container_name: marketbel-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://marketbel_user:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/marketbel
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
      GOOGLE_CREDENTIALS_PATH: /app/credentials/google-credentials.json
      MAX_WORKERS: ${MAX_WORKERS:-5}
      JOB_TIMEOUT: ${JOB_TIMEOUT:-300}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./services/python-ingestion:/app
      - ./credentials:/app/credentials:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-m", "src.health_check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - marketbel-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  marketbel-network:
    driver: bridge

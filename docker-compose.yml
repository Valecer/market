services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: marketbel-postgres
    environment:
      POSTGRES_USER: marketbel_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: marketbel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketbel_user -d marketbel"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketbel-network

  redis:
    image: redis:7-alpine
    container_name: marketbel-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    environment:
      REDISCLI_AUTH: ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - marketbel-network

  worker:
    build:
      context: ./services/python-ingestion
      dockerfile: Dockerfile
    container_name: marketbel-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://marketbel_user:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/marketbel
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
      GOOGLE_CREDENTIALS_PATH: /app/credentials/google-credentials.json
      MAX_WORKERS: ${MAX_WORKERS:-5}
      JOB_TIMEOUT: ${JOB_TIMEOUT:-300}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      UPLOADS_DIR: /shared/uploads
      QUEUE_NAME: ${QUEUE_NAME:-price-ingestion-queue}
      DLQ_NAME: ${DLQ_NAME:-price-ingestion-dlq}
    volumes:
      - ./services/python-ingestion:/app
      - ./credentials:/app/credentials:ro
      - ./uploads:/shared/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Use -m flag to run as module so absolute imports (from src.config) work correctly
      test: ["CMD", "python", "-m", "src.health_check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - marketbel-network

  bun-api:
    build:
      context: ./services/bun-api
      dockerfile: Dockerfile
    container_name: marketbel-bun-api
    environment:
      BUN_PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://marketbel_user:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/marketbel
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-this-is-dev-secret}
      JWT_ISSUER: ${JWT_ISSUER:-marketbel-api}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      DB_POOL_MAX: ${DB_POOL_MAX:-20}
      UPLOADS_DIR: /shared/uploads
    volumes:
      - ./uploads:/shared/uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketbel-network

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_ENV: ${VITE_ENV:-production}
    container_name: marketbel-frontend
    ports:
      - "5173:80"
    depends_on:
      bun-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - marketbel-network

  ml-analyze:
    build:
      context: ./services/ml-analyze
      dockerfile: Dockerfile
    container_name: marketbel-ml-analyze
    environment:
      FASTAPI_HOST: 0.0.0.0
      FASTAPI_PORT: 8001
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DATABASE_URL: postgresql+asyncpg://marketbel_user:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/marketbel
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
      REDIS_DB: 0
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
      OLLAMA_LLM_MODEL: llama3
      EMBEDDING_DIMENSIONS: 768
      MATCH_CONFIDENCE_AUTO_THRESHOLD: 0.9
      MATCH_CONFIDENCE_REVIEW_THRESHOLD: 0.7
      MAX_WORKERS: ${MAX_WORKERS:-5}
      JOB_TIMEOUT: ${JOB_TIMEOUT:-600}
      MAX_RETRIES: 3
      UPLOADS_DIR: /shared/uploads
      MAX_FILE_SIZE_MB: 50
      VECTOR_INDEX_LISTS: 100
    volumes:
      - ./uploads:/shared/uploads
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8001/health'); exit(0 if r.status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4'
    networks:
      - marketbel-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  marketbel-network:
    driver: bridge
